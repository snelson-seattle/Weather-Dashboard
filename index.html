<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--CSS Links-->    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--My Stylesheet-->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header class="container-fluid">
        <h1><span class="fas fa-cloud"></span> Weather Dashboard</h1>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                   
                    <h2>City Search</h2>                   
                                                                 
                            
                    <form class="form-inline my-2 my-lg-0">
                        <input id="city-search" class="form-control mr-sm-2" type="search" placeholder="Enter city name" aria-label="Search">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit"><span class="fas fa-search fa-lg" id="search-btn"></span></button>                            
                    </form>
                         
                        
                    
            
                    <div class="panel-group">
                        <div class="panel panel-default">
                          <div class="panel-heading">
                            <h4 class="panel-title">
                              <a data-toggle="collapse" href="#collapse1" data-view="View Saved Cities" data-hide="Hide Saved Cities" data-state="hidden" id="list-toggler">View Saved Cities</a>
                            </h4>
                          </div>
                          <div id="collapse1" class="panel-collapse collapse">
                            <ul class="list-group" id="city-list"></ul>
                              <!-- Saved Cities go here -->
                            </ul>                           
                          </div>
                        </div>
                    </div> 
                </div>    
            
                <div class="col-xs-12 col-md-8">
                    <div class="row current-forecast">
                        <div id="current-forecast">                            
                            <!-- Current Day Forecast gets appended here -->                        
                        </div>
                    </div>
                    <div class="row five-day-forecast">
                        <div class="col-xs-12 col-md-8" id="five-day-forecast">
                            <!-- Current Day Forecast gets appended here -->                        
                        </div>
                    </div>                    
                </div>              
            </div>            
        </div>        
    </main>

    <!--Bootstrap Javascript Files-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--Main Javascript Application File-->
    <script src="./app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!--CSS Links-->    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <!--Font Awesome-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--My Stylesheet-->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header class="container">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container">
        <div class="row">
            <section class="col-md-4">
                <h3>Search for a city:</h3>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="enter city name" id="city-search">
                    <button class="btn btn-primary" type="submit"><span class="fas fa-search fa-lg" id="search-btn"></span></button>
                </form>
                <div id="city-list">
                    <!--Searched cities go here-->
                </div>
            </section>
            <section class="col-md-8">
                <div class="row weather-today">
                    <section class="col-md-12" id="current-forecast">
                        <!-- Current Day Forecast gets appended here -->                        
                    </section>
                </div>
                <div class="row weather-5-day">
                    <section class="col-md-12" id="five-day-forecast">
                        <!-- 5 Day Forecast gets appended here -->
                    </section>
                </div>
            </section>            
        </div>
    </main>

    <!--Bootstrap Javascript Files-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!-- jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!--Main Javascript Application File-->
    <script src="./app.js"></script>
</body>
</html>
